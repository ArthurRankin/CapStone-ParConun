<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Parental Conundrum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>



<!-- THE TOP HEADER DIV-->
<body class="body-div mh-100">




    <!-- LOGIN WITH GOOGLE BUTTON DIV -->
    <div id="log-div" class="container text-right pt-3 top-divs mw-100">
        <button type="button" id="login" class="btn btn-secondary"><img src="images/g-logo.png" class="img-fluid pr-1" alt="Responsive image" style="height: 40px; width:40px">Login with Google</button>
    </div>




    <!-- LOGO AND DESCRIPTION DIV -->
    <div class="container text-center mt-0 border-bottom top-divs mw-100">

        <div class="row pb-5">

            <div class="col-5">
                <a href="#"><img src="images/baby.png" height="150px" width="150px" class="text-left"></a>
            </div>
            
            <div class="col-6 pt-3"> 
                <h1 id="description" class="text-center w-75">For all Parents who seek Happiness for their Children</h1>
            </div>
            
        </div>





        <!-- NAV BAR -->
        <ul class="nav justify-content-center">

            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Threads</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>

        </ul>
        
    </div>
    
    
    


    <!-- THE MAIN CONTAINER -->
    <div class="container pt-5 body-div">
        
        <div class="row justify-content-center text-center">
            
            <!-- WHERE THE SEARCH BAR DIV BEGINS -->
            <div class="col-6">
                
                <div class="input-group mb-4 ">
                    
                    <input type="text" class="form-control" placeholder="Search Threads" aria-label="Search Threads" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">Search</button>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        

        <!-- THE "HOW TO" DIV UNDERNEATH SEARCHBAR -->
        <div class="row justify-content-center text-center mb-5">
            <p class="small-text-para font-weight-light">Search for Conversations or Browse Categories</p>
        </div>
        
        
        
    <div id="dom-updater">     
            <!-- THE LIST OF CATEGORIES -->
            <div class="row justify-content-center text-lg-center text-md-left text-sm-center pt-5">
                
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <button type="button" name="0" id="0months" class="btn btn-info w-100">0 - 6 months old</button>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-3">
                    <button type="button" name="1" id="6months" class="btn btn-info w-100">6 months - 2 years old</button>
                </div>

            </div>
            
            
            <div class="row justify-content-center text-lg-center text-md-left text-sm-center mt-3 pt-3">

                <div class="col-lg-3 col-md-3 col-sm-3">
                    <button type="button" name="2" id="2yearOlds" class="btn btn-info w-100">2 - 6 years old</button>
                </div>
        
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <button type="button" name="3" id="6years" class="btn btn-info w-100">6 - 12 years old</button>
                </div>

            </div>


            <div class="row justify-content-center text-center pt-3 mt-3 mb-4 pb-5">

                    <div class="col-sm-3">
                        <button type="button" name="4" id="spec-needs" class="btn btn-info w-100">Special Needs</button>
                    </div>

                    <div class="col-sm-3">
                        <button type="button" name="5" id="general" class="btn btn-info w-100">General</button>
                    </div>
            </div>
                
        </div>

    </div> 
        

    <!-- COPY RIGHTS FOOTER -->
    <footer class="row justify-content-center text-center">
        <p> &copy; 2018 Arthur Smith</p>
    </footer>

    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="dist/app.js"></script>
</body>
</html>
